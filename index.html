<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lec_8_ToDo</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">



    <script src="./myscript.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container" id="container">
        <div class="jumbotron">
            <h1 class="text-center"> TODO</h1>
        </div>


        <div class="input-group mb-3">
            <input id="task_name" type="text" class="form-control" placeholder="Add a task...">
            <div class="input-group-append">
                <button id="btn_add_task" class="btn btn-outline-primary" type="button">Add</button>
            </div>
        </div>



        <div class="list-group">
            <div id="footer" class="container">
                <a href="./completed.html">
                    <span id="arrow_up" class="float-right" style="margin-right: 3%;"><i
                            class="fa fa-arrow-up"></i></span>
                </a>
                <span class="float-right" style="margin-right: 3%;">Completed Tasks <span id="count">(0)</span></span>

            </div>

        </div>



        <!-- Modal -->
        <div class="modal fade" id="model" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">

                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="updatetitle">Task</label>
                            <input type="text" class="form-control" name="updatetitle" id="modal_task"
                                aria-describedby="helpId" placeholder="">

                        </div>

                        <div class="form-group">
                            <label for="updatebody">Description</label>
                            <textarea class="form-control" name="updatebody" id="modal_description" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="modal_update">Update</button>
                    </div>
                </div>
            </div>
        </div>




    </div>


</body>

</html>
